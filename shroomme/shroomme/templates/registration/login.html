{% load staticfiles %}
{% load i18n %}
{% load crispy_forms_tags %}



<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#"
      lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ShroomMe</title>
    <link rel="icon" type="image/png" href="build/img/favicon.png">

    <!-- Facebook cache -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="ShroomMe is a web-based application for people to find roommates and apartments.">
    <meta name="author" content="ShroomMe">
    <meta property="og:image" content="build/img/preview.png" />

    <!-- Font Awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link href= "{% static 'build/bootstrap-3.3.5/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href= "{% static 'build/css/jquery.fullPage.css' %}" rel="stylesheet" type='text/css'>
    <link href=  "https://fonts.googleapis.com/css?family=PT+Sans" rel='stylesheet' type='text/css'>
    <link href= "{% static 'build/css/animate.css' %}" rel="stylesheet" type="text/css">
    <link href= "{% static 'build/css/design.css'%}" rel="stylesheet"  type="text/css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="login">
<div class="navbar navbar-fixed-top">
    <div class="navbar-header">
        <a class="navbar-brand" href="#"><img src="{% static 'build/img/logo/shroomme.png' %}"/> ShroomMe </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="#">LoremIpsumLink</a></li>
            <li><a href="#">LoremIpsumLink</a></li>
            <li><a href="#">LoremIpsumLink</a></li>
        </ul>
    </div>
</div>

<div class="col-lg-3 noPadding wrapper-left">
    <div class="title">
        Log in
    </div>
</div>
<div class="col-lg-9 noPadding wrapper-right">
        <!-- <input type="text" class="input-right">
        <input type="password" class="input-right">        
 -->        
    <form method="post" action=".">
        {% csrf_token %}

        <div class="input-left">Username</div><input id = "id_username" type="text" class="input-right" name="username"></input>
        <div class="input-left">Password</div><input id="id_password" type="password" class="input-right" name="password"></input>


        <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" value="Log in" type="submit" value="{% trans 'Submit' %}" class="btn btn-shroomme btn-round"></input>
    </form>
</div>  
<body>

<!-- jQuery Version 1.11.3 -->
<script src="{% static 'build/js/jquery-1.11.3.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'build/bootstrap-3.3.5/dist/js/bootstrap.min.js' %}"></script>

<!-- Fullpage JavaScript -->
<script type="text/javascript" src="{% static 'build/js/jquery.fullPage.js' %}"></script>

<!-- Typed JavaScript -->
<script type="text/javascript" src="{% static 'build/js/typed.js' %}"></script>

<!-- Slideout JavaScript -->
<script type="text/javascript" src="{% static 'build/js/slideout.min.js' %}"></script>

</body>
</html>
