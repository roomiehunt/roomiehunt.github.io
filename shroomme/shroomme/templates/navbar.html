{% load staticfiles %}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#"
      lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ShroomMe</title>
    <link rel="icon" type="image/png" href="build/img/favicon.png">



    <!-- Facebook cache -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="ShroomMe is a web-based application for people to find roommates and apartments.">
    <meta name="author" content="ShroomMe">
    <meta property="og:image" content="build/img/preview.png" />

    <!-- Font Awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href=  "{% static 'build/css/jquery.fullPage.css'%}" rel="stylesheet" type='text/css'>
    <link href= "{% static 'build/css/animate.css'%}" rel="stylesheet"  type="text/css">
    <link href= "{% static 'build/css/design.css'%}" rel="stylesheet"  type="text/css">
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="../"><img src="{% static "build/img/logo/shroomme.png" %}"/> ShroomMe </a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
            <ul class="nav navbar-login">
                <li><a href="{% url 'auth_login' %}">Login</a></li>
                <li><a href="{% url 'registration_register' %}">Sign Up</a></li>
            </ul>
        </div>
    </div>
</div>

{%block content %}

{% endblock %}

<link href=  "{% static 'build/css/jquery.fullPage.css'%}" rel="stylesheet" type='text/css'>
<link href = " https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel = 'stylesheet' type = 'text/css'>
<script type="text/javascript" src="{% static "build/js/jquery.fullPage.js"%}"></script>

<!-- jQuery Version 1.11.3 -->
<script src="{% static 'build/js/jquery-1.11.3.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src= "{% static "build/bootstrap-3.3.5/dist/js/bootstrap.min.js"%}"></script>

</html>
