<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#"
      lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ShroomMe</title>
    <link rel="icon" type="image/png" href="build/img/favicon.png">

    <!-- Facebook cache -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="ShroomMe is a web-based application for people to find roommates and apartments.">
    <meta name="author" content="ShroomMe">
    <meta property="og:image" content="build/img/preview.png" />

    <!-- Bootstrap Core CSS -->
    <link href="build/bootstrap-3.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="build/css/jquery.fullPage.css" rel="stylesheet" type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href="build/css/animate.css" rel="stylesheet" type="text/css">
    <link href="build/css/design.css" rel="stylesheet" type="text/css">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>
<body class="profile">
<div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 noPadding">
	<div class="menu menu-wrapper-left">
        <div class="col-sm-offset-6">
            <div class="profile-picture">
                <img src="build/img/profile.jpg" class="profile-picture-image" />
            </div>
        </div>
		<div class="menu-tag chosen">
            <span class="fa fa-user icon"></span>
            <span class="hidden-xs"> Profile</span>
        </div>
		<div class="menu-tag">
            <span class="fa fa-envelope-o icon"></span>
            <span class="hidden-xs"> Message</span>
        </div>
		<div class="menu-tag">
            <span class="fa fa-cog icon"></span>
            <span class="hidden-xs"> Settings</span>
        </div>
		<div class="menu-tag">
            <span class="fa fa-search icon"></span>
            <span class="hidden-xs"> Search</span>
        </div>
	</div>
</div>
<div class="col-lg-10 col-md-10 col-sm-9 col-xs-9 noPadding">
	<div class="menu-wrapper-right">
		<div class="col-lg-12 col-md-12">
			Search Bar
		</div>
	</div>
</div>

</body>
</html>
